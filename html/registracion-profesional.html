      <div class="Registro">
        <h1 class= "registr-prof">COMPLETA TU PERFIL PROFESIONAL</h1>

        <label for="DNI">DNI</label>
        <input type="text" name="DNI" id="DNI" value="" required>
        <label for=""> Zona de trabajo </label>
          <div class="zona">
            <input type="checkbox" name="zona" value="ZN">Zona Norte<br>
            <input type="checkbox" name="zona" value="ZS">Zona Sur<br>
            <input type="checkbox" name="zona" value="ZE">Zona Este<br>
            <input type="checkbox" name="zona" value="ZO">Zona Oeste<br>
            <input type="checkbox" name="zona" value="ZC">Zona Centro


        <label for="RUBRO"> RUBRO PRINCIPAL </label>
          <select class="select" name="RUBRO">
            <option value="">Albañeria</option>
            <option value="">Gas</option>
            <option value="">Electricidad</option>
            <option value="">Pisos y Revestimientos</option>
            <option value="">Estructura</option>
            <option value="">Trasporte, Carga y Descarga</option>
          </select>


        <button type="submit" name="button">Enviar</button>
        <button type="reset" name="button">Cancelar</button>
    </section>
